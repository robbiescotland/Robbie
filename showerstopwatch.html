<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ensure the layout is responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shower Energy Cost Stopwatch</title>
  <style>
    /* Overall page styling with a water-inspired gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a0d8ef, #f0f8ff);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s;
    }
    
    /* Main container fills the screen and uses flexbox to separate the display and buttons */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
    }
    
    /* Display area: ensure children span full width */
    .display {
      text-align: center;
      margin-top: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Use stretch so that children (like the cost display) span full width */
      align-items: stretch;
      width: 100%;
    }
    
    /* Time display styling (centered and full width) */
    #time {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }
    
    /* Cost display: large, scales with viewport width, and takes up full width */
    #cost {
      font-size: 20vw; /* Adjusts dynamically based on viewport width */
      width: 100%;
      padding: 20px 0;
      text-align: center;
      box-sizing: border-box;
    }
    
    /* Footer for the control buttons at the bottom */
    .footer {
      text-align: center;
      padding: 10px;
      background: #e0f7fa;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    
    /* Button styling */
    .footer button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #0288d1;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .footer button:disabled {
      background: #90caf9;
      cursor: not-allowed;
    }
    
    .footer button:hover:not(:disabled) {
      background: #0277bd;
    }
    
    /* Flashing warning animation */
    @keyframes flash {
      0%, 100% { background-color: inherit; }
      50% { background-color: #ffcccc; }
    }
    
    /* The "warning" class triggers the flashing animation */
    .warning {
      animation: flash 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Display area: shows the running time and cost -->
    <div class="display">
      <div id="time">00:00:00</div>
      <div id="cost">£0.00</div>
    </div>
    <!-- Footer: holds the control buttons, which always remain at the bottom -->
    <div class="footer">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    // Track start time, accumulated elapsed time, and the timer interval.
    let startTime, elapsedTime = 0, timerInterval;

    // Cost Calculation:
    // A 29 kW boiler costs 6.41p/kWh which is about £1.8589 per hour.
    // Cost per second = £1.8589 / 3600 ≈ £0.0005164 per second.
    const costPerSecond = 1.8589 / 3600;

    // Get DOM elements
    const timeDisplay = document.getElementById("time");
    const costDisplay = document.getElementById("cost");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Update the stopwatch display and cost
    function updateDisplay() {
      let currentTime = Date.now();
      let timeElapsed = (currentTime - startTime) + elapsedTime;

      // Convert milliseconds into hours, minutes, seconds.
      let hours = Math.floor(timeElapsed / (1000 * 60 * 60));
      let minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);

      // Update the time display (always with two digits per unit)
      timeDisplay.textContent =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      // Calculate energy cost based on total seconds elapsed
      let totalSeconds = timeElapsed / 1000;
      let cost = totalSeconds * costPerSecond;
      costDisplay.textContent = "£" + cost.toFixed(2);

      // If the cost is over £0.50, add a flashing warning to the screen and cost display.
      if (cost >= 0.50) {
        document.body.classList.add('warning');
        costDisplay.classList.add('warning');
      } else {
        document.body.classList.remove('warning');
        costDisplay.classList.remove('warning');
      }
    }

    // Start button functionality
    startBtn.addEventListener("click", function() {
      startTime = Date.now();
      timerInterval = setInterval(updateDisplay, 1000); // update every second
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    // Stop button functionality
    stopBtn.addEventListener("click", function() {
      clearInterval(timerInterval);
      elapsedTime += Date.now() - startTime;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // Reset button functionality
    resetBtn.addEventListener("click", function() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      timeDisplay.textContent = "00:00:00";
      costDisplay.textContent = "£0.00";
      document.body.classList.remove('warning');
      costDisplay.classList.remove('warning');
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
