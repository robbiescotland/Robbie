<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Responsive layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shower Energy Cost Stopwatch</title>
  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <style>
    /* Base styles for the fixed pink theme */
    body {
      margin: 0;
      padding: 0;
      font-family: "Impact", sans-serif;
      background: #ff4081; /* Pink background */
      color: #ffffff;      /* White text */
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    /* Container for the main display */
    .container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 80px; /* Prevents overlap with fixed footer */
    }
    .display {
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    /* Time display: labeled with h, m, s */
    #time {
      font-size: 4vw;
      margin-bottom: 10px;
      width: 100%;
    }
    /* Cost display: very large and scales with viewport width */
    #cost {
      font-size: 20vw;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }
    /* Fixed footer so the buttons always remain visible */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      z-index: 100;
    }
    .footer button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ffffff;
      color: #ff4081;
      cursor: pointer;
      transition: background 0.3s;
    }
    .footer button:disabled {
      background: #f8f8f8;
      color: #ccc;
      cursor: not-allowed;
    }
    .footer button:hover:not(:disabled) {
      background: #f0f0f0;
    }
    /* Flashing warning if cost ≥ 50p (i.e., cost in pounds ≥ 0.50) */
    @keyframes flash {
      0%, 100% { background-color: inherit; }
      50% { background-color: #ffcccc; }
    }
    .warning {
      animation: flash 1s infinite;
    }
    /* Overlay to instruct rotation (visible in portrait mode) */
    #rotateOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1000;
      padding: 20px;
    }
    #rotateOverlay svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    #rotateOverlay p {
      font-size: 1.5em;
      margin: 0;
    }
    /* Hide the SoundCloud player off-screen */
    #sc-widget {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <!-- Overlay instructing rotation (visible if in portrait mode) -->
  <div id="rotateOverlay">
    <!-- Inline SVG rotate icon -->
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 8a24 24 0 1 0 24 24h-4a20 20 0 1 1-20-20V8z" fill="none" stroke="white" stroke-width="4"/>
      <polyline points="32,0 32,8 40,8" fill="none" stroke="white" stroke-width="4"/>
    </svg>
    <p>Please rotate your screen to landscape to begin.</p>
  </div>

  <!-- Hidden SoundCloud widget -->
  <iframe 
    id="sc-widget" 
    allow="autoplay" 
    src="https://w.soundcloud.com/player/?url=https%3A%2F%2Fon.soundcloud.com%2FBryMGUqFBBU1MZkS8&auto_play=false&loop=true">
  </iframe>
  
  <div class="container">
    <div class="display">
      <div id="time">00h 00m 00s</div>
      <div id="cost">0.00p</div>
    </div>
  </div>
  <div class="footer">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="resetBtn">Reset</button>
  </div>
  
  <script>
    // --- Orientation Check: Show/hide rotate overlay ---
    function checkOrientation() {
      const overlay = document.getElementById("rotateOverlay");
      if (window.innerWidth < window.innerHeight) {
        // Portrait mode: show overlay
        overlay.style.display = "flex";
      } else {
        // Landscape mode: hide overlay
        overlay.style.display = "none";
      }
    }
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation(); // Check on load

    // --- Timer and Cost Calculation Variables ---
    let startTime, elapsedTime = 0, timerInterval;
    // Calculation:
    // 29 kW boiler at 6.41p/kWh ≈ £1.8589 per hour
    // => Cost per second (in pounds): 1.8589/3600
    const costPerSecond = 1.8589 / 3600;
    
    const timeDisplay = document.getElementById("time");
    const costDisplay = document.getElementById("cost");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const resetBtn = document.getElementById("resetBtn");

    // Initialize the SoundCloud widget using the API
    const scWidget = SC.Widget(document.getElementById('sc-widget'));
    
    // --- Stopwatch and Display Update ---
    function updateDisplay() {
      let currentTime = Date.now();
      let timeElapsed = (currentTime - startTime) + elapsedTime;
      
      // Calculate hours, minutes, and seconds
      let hours = Math.floor(timeElapsed / (1000 * 60 * 60));
      let minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);
      
      // Format time as "HHh MMm SSs"
      timeDisplay.textContent =
        String(hours).padStart(2, '0') + "h " +
        String(minutes).padStart(2, '0') + "m " +
        String(seconds).padStart(2, '0') + "s";
      
      // Calculate energy cost (in pounds)
      let totalSeconds = timeElapsed / 1000;
      let cost = totalSeconds * costPerSecond;
      
      // Display cost as pence with two decimals until £1 is reached
      if (cost < 1) {
        let pence = (cost * 100).toFixed(2);
        costDisplay.textContent = pence + "p";
      } else {
        costDisplay.textContent = "£" + cost.toFixed(2);
      }
      
      // Flash a warning if cost ≥ 50p (i.e., cost in pounds ≥ 0.50)
      if (cost >= 0.50) {
        document.body.classList.add('warning');
        costDisplay.classList.add('warning');
      } else {
        document.body.classList.remove('warning');
        costDisplay.classList.remove('warning');
      }
    }
    
    // --- Button Functionality ---
    startBtn.addEventListener("click", function() {
      // Only allow starting if device is in landscape
      if (window.innerWidth < window.innerHeight) {
        alert("Please rotate your screen to landscape to begin.");
        return;
      }
      startTime = Date.now();
      timerInterval = setInterval(updateDisplay, 50); // update every 50ms
      startBtn.disabled = true;
      stopBtn.disabled = false;
      // Start playing the SoundCloud track via the widget
      scWidget.play();
    });
    
    stopBtn.addEventListener("click", function() {
      clearInterval(timerInterval);
      elapsedTime += Date.now() - startTime;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      // Pause the SoundCloud track
      scWidget.pause();
    });
    
    resetBtn.addEventListener("click", function() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      timeDisplay.textContent = "00h 00m 00s";
      costDisplay.textContent = "0.00p";
      document.body.classList.remove('warning');
      costDisplay.classList.remove('warning');
      startBtn.disabled = false;
      stopBtn.disabled = true;
      // Reset the SoundCloud track playback
      scWidget.pause();
      scWidget.seekTo(0);
    });
  </script>
</body>
</html>
